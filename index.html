<script>
// Users storage
if(!localStorage.getItem('users')) localStorage.setItem('users','{}');
let currentUser = null;

// Persistent login
window.onload = function(){
  let users = JSON.parse(localStorage.getItem('users')||'{}');
  const savedUser = localStorage.getItem('currentUser');
  if(savedUser && users[savedUser]){
    currentUser = savedUser;
    showDashboard();
  }
}

// Register/Login
function registerUser(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username||!password){alert('Fill all fields'); return;}
  let users = JSON.parse(localStorage.getItem('users'));
  if(users[username]){alert('User exists'); return;}
  users[username] = {password: password, points:0};
  localStorage.setItem('users',JSON.stringify(users));
  alert('Registered! Login now.');
}
function loginUser(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  let users = JSON.parse(localStorage.getItem('users'));
  if(!users[username]||users[username].password!==password){alert('Invalid'); return;}
  currentUser = username;
  localStorage.setItem('currentUser',currentUser);
  showDashboard();
}

// Show dashboard
function showDashboard(){
  document.getElementById('auth-container').style.display='none';
  document.getElementById('dashboard').style.display='block';
  document.getElementById('user-display').innerText=currentUser;
  updateDisplay();
  updateLeaderboard();
  setInterval(updateLeaderboard,3000);
}

// Logout
function logout(){
  currentUser=null;
  localStorage.removeItem('currentUser');
  document.getElementById('auth-container').style.display='block';
  document.getElementById('dashboard').style.display='none';
}

// Status display
function updateDisplay(){
  let users = JSON.parse(localStorage.getItem('users'));
  let points = users[currentUser].points;
  document.getElementById('points').innerText = points;
  document.getElementById('dollars').innerText = (points/100).toFixed(2);
}

// Withdrawal
function withdraw(){
  let amount=parseFloat(document.getElementById('withdraw-amount').value);
  let users = JSON.parse(localStorage.getItem('users'));
  let balance=users[currentUser].points/100;
  if(amount>=25 && amount<=500 && amount<=balance){
    users[currentUser].points-=amount*100;
    localStorage.setItem('users',JSON.stringify(users));
    updateDisplay();
    document.getElementById('withdraw-status').innerText='Requested: $'+amount;
  } else alert('Enter valid amount $25-$500 within balance');
}

// PTC Ads
const ptcAds = [
  '//pl27569618.revenuecpmgate.com/a4/41/e0/a441e0e276a6babd1ca5e1c5811e4b49.js',

  '//www.highperformanceformat.com/75a8804076bee4f4832484e78779f115/invoke.js'
];

function clickPTC(){
  let btn=document.getElementById('ptc-ad');
  btn.disabled=true;
  btn.innerText='Watching ad...';
  // Open random ad
  let ad = ptcAds[Math.floor(Math.random()*ptcAds.length)];
  if(ad.endsWith('.js')){
    let s=document.createElement('script'); s.src=ad; document.body.appendChild(s);
  } else { window.open(ad,'_blank'); }
  // Wait 3 sec then award
  setTimeout(()=>{
    let users=JSON.parse(localStorage.getItem('users'));
    users[currentUser].points+=1;
    localStorage.setItem('users',JSON.stringify(users));
    updateDisplay();
    btn.disabled=false; btn.innerText='Click Here to Earn';
  },3000);
}

// Fake dynamic leaderboard
let fakeUsers=[
  {name:'Alpha',points:120},{name:'Beta',points:100},
  {name:'Gamma',points:150},{name:'Delta',points:90},
  {name:'Epsilon',points:130},{name:'Zeta',points:80},
  {name:'Theta',points:110}
];

function updateLeaderboard(){
  // Add current user optionally at top
  let displayUsers = [...fakeUsers];
  displayUsers.forEach(u=>{ u.points+=Math.floor(Math.random()*5); });
  displayUsers.sort((a,b)=>b.points-a.points);
  let list=document.getElementById('leaderboard-list');
  list.innerHTML='';
  displayUsers.slice(0,5).forEach(u=>{
    let li=document.createElement('li'); li.innerText=u.name+' - '+u.points+' pts';
    list.appendChild(li);
  });
}
